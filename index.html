<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="load-cover hidden"></div>
    <div class="load-logo hidden">Загрузка</div>
    <header>
      <h1>Рандомайзер</h1>
      <p class="description">
        Трудно сделать выбор? Определите случайно из списка введенных значений!
      </p>
    </header>
    <main>
      <form class="form-add">
        <p>Добавьте значения:</p>
        <textarea name="gg" id="gg" cols="30" rows="10"></textarea>
        <button class="add-button">Добавить</button>
      </form>

      <section class="winner">
        <button class="random-button">Определить победителя!</button>
        <p class="random-value"></p>
      </section>
      <section class="add-list">
        <p>Список вариантов:</p>
        <button class="clear-button">Очистить</button>
        <div class="empty">Пока пусто</div>
        <div class="elements-container"></div>
        <template id="template">
          <div class="template-element">
            <p class="template-text"></p>
            <button class="delete-button">X</button>
          </div>
        </template>
      </section>
    </main>
    <footer>Никита Артюшин, 2022</footer>
    <script src="script.js"></script>
  </body>
</html>
