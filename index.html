<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Randomizer</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__title">Рандомайзер</h1>
        <button class="header__help">
          <img class="header__help-pic" src="images/help.svg" alt="?" />
        </button>
      </div>
    </header>

    <main>
      <section class="information">
        <div class="container information__container">
          <div class="information__text">
            Трудно сделать выбор?<br />Определите случайно из списка введенных
            значений!
          </div>
          <div class="information__winner hidden">
            <h2>Победитель</h2>
            <div class="random-value"></div>
          </div>
        </div>
      </section>

      <section class="form-list">
        <div class="container form-list__container">
          <form class="form">
            <div class="form__text">Добавьте значения:</div>
            <textarea
              class="form__area"
              name="textarea"
              id="textarea"
              cols="30"
              rows="9"
            ></textarea>
            <button class="form__button">Добавить</button>
          </form>

          <div class="list">
            <div class="list-text">
              Список значений пока пуст.<br />Добавьте значения с помощью формы
              слева!
            </div>
            <div class="list-scroll hidden">
              <button class="random-button">Определить победителя</button>
              <button class="clear-button">Очистить</button>
              <div>Список вариантов:</div>
              <div class="elements-container"></div>
              <template id="template">
                <div class="template-element">
                  <p class="template-text"></p>
                  <button class="delete-button">X</button>
                </div>
              </template>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">Никита Артюшин, 2022</div>
    </footer>

    <div class="load-cover hidden">
      <div class="load-cover__logo">Загрузка</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
